        //creación de cookie
        function setCookie(cname,cvalue,expdays){
            let d=new Date();
             d.setTime(d.getTime()+(expdays*24*60*60*1000));
            let expiress="expiress="+d.toUTCString();
            document.cookie=cname+"="+cvalue+";"+expiress;
        }


        function getCookie(cname){
            let name=cname+"=";
            let ca=document.cookie.split(';');
            for(let i=0;i<ca.length;i++){
                let linea=ca[i];
                while(linea.charAt(0)==' '){
                    linea=linea.substring(1);
                }
                if(linea.indexOf(name)==0){ //indexOf devuelve 0 si elemento esta
                    //linea tiene: username=aziz
                    //name.length: 9
                    //linea.length: 13
                    //  console.log('username=aziz'.substring(9,13)) //aziz
                    return linea.substring(name.length,linea.length)    
                }
            }
            return "";
        }

        function checkCookie(){
            let user=getCookie('username');
            if(user!=""){
                alert("Hola"+user);
            }else{
                user =prompt("Introduzca su nombre","");
                if(user!="" && user!=null){
                    setCookie("username",user,365);
                }
            }
        }

        checkCookie();
